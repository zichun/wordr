<html>
  <head>
    <script src="scrabble.js"></script>
    <script src="categories.js"></script>
    <script src="wordr.js"></script>
    <style>
      div.clear {
          clear: both;
      }
      #words .word {
          background-color: #89c;
          padding: 4px;
          margin: 3px;
          position: relative;
      }
      #words .word.selectable {
          cursor: pointer;
      }
      #words .word.selectable:hover {
          background-color: #8c9;
      }
      #words .word input.char {
          margin: 3px;
          height: 45px;
          width: 45px;
          line-height: 45px;
          text-align: center;
          font-size: 20px;
      }
      #words .word .wordlinks {
          position: absolute;
          right: 5px;
          bottom: 5px;
      }
      #words .word .wordlinks .wordlink {
          border: 1px solid black;
          font-size: 14px;
          line-height: 15px;
          display: inline-block;
          height: 15px;
          width: 15px;
          margin: 0 2px 0 2px;
          text-align: center;
      }
      #words .word .button-div {
          position: absolute;
          right: 5px;
          top: 5px;
      }
      #words .word .button-div button {
          display: inline-block;
          margin: 2px;
      }
      #words .word input.char[remove] {
          background-color: #a33;
      }
      #words .word .solutions .solution {
          display: inline-block;
          margin: 3px;
          cursor: pointer;
      }
      #words .word .solutions .solution:hover {
          text-decoration: underline;
      }
      #words .word .solutions .solution.custom {
          font-weight: bold;
          color: #722;
      }
      #relations .removeButton {
          display: inline-block;
          padding: 6px;
          margin: 4px 6px 4px 6px;
          font-family: monospace;
      }
      input.char:focus {
          background-color: #def;
      }

      #importexport-div {
          margin: 8px 0 8px 0;
          display: none;
      }
      #customword-div {
          margin: 8px 0 8px 0;
          display: none;
      }
      #customword-text {
          width: 500px;
          height: 180px;
          display: block;
          margin: 8px;
      }
      #importexport-text {
          width: 500px;
          height: 180px;
          display: block;
          margin: 8px;
      }
    </style>
  </head>
  <body>
    <button id="add-word">Add word</button>
    <!--button id="solve">Solve</button-->
    <button id="link">Link Word</button>
    <button id="clearboard">Clear board</button>
    <button id="importexport">Import/Export</button>
    <button id="customword">Custom Words</button>
    <select id="wordlist"></select>
    <div id="customword-div">
      <textarea id="customword-text"></textarea>
    </div>
    <div id="importexport-div">
      <textarea id="importexport-text"></textarea>
      <button id="importexport-button">Reload</button>
    </div>
    <div id="words"></div>
    <div id="relations"></div>
  </body>
  <script src="wordr.ui.js"></script>
</html>
