<html>
  <head>
    <script src="scrabble.js"></script>
    <script src="categories.js"></script>
    <script src="wordr.js"></script>
    <style>
      #words .word {
          background-color: #89c;
          padding: 4px;
          margin: 3px;
          position: relative;
      }
      #words .word input.char {
          margin: 3px;
          height: 45px;
          width: 45px;
          line-height: 45px;
          text-align: center;
          font-size: 20px;
      }
      #words .word .solve-button {
          position: absolute;
          right: 5px;
          top: 5px;
      }
      #words .word .clear-button {
          position: absolute;
          right: 5px;
          bottom: 5px;
      }
      #words .word input.char[remove] {
          background-color: #a33;
      }
      #words .word .solutions .solution {
          display: inline-block;
          margin: 3px;
          cursor: pointer;
      }
      #relations .removeButton {
          display: block;
          padding: 6px;
          margin: 4px 0 4px 0;
      }
      input.char:focus {
          background-color: #def;
      }

      #importexport-div {
          margin: 8px 0 8px 0;
          display: none;
      }
      #importexport-div #importexport-text {
          width: 500px;
          height: 300px;
          display: block;
          margin: 8px;
      }
    </style>
  </head>
  <body>
    <button id="add-word">Add word</button>
    <button id="solve">Solve</button>
    <button id="link">Link Word</button>
    <button id="clearboard">Clear board</button>
    <button id="importexport">Import/Export</button>
    <div id="importexport-div">
      <textarea id="importexport-text"></textarea>
      <button id="importexport-button">Reload</button>
    </div>
    <div id="words"></div>
    <div id="relations"></div>
  </body>
  <script src="wordr.ui.js"></script>
</html>
